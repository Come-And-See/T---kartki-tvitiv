<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Tweets | Vite + React</title>
    <script src="https://unpkg.com/react-router-dom@6.13.0/umd/react-router-dom.min.js"></script>
    <script>
      const currentPath = window.location.pathname;
      const basePath = "/test-kartki-tvitiv";
      const validPaths = ["/", "/tweets"];

      function checkPathExists() {
        const adjustedPath = currentPath.replace(basePath, "");
        if (!validPaths.includes(adjustedPath)) {
          window.location.href = basePath;
        }
      }

      window.addEventListener("DOMContentLoaded", checkPathExists);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module" src="/dist/build.js"></script>
  </body>
</html>
